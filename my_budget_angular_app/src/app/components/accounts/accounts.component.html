<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="accounts">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let account"> {{account.name}} </td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let account" class="big">
          {{account.balanceInDefaultCurrency | number:'1.2-2' }} {{defaultCurrency }}
          <p *ngIf="defaultCurrency!=account.currency" class="small">
            {{account.balance | number:'1.2-2' }} {{account.currency}}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let account">
          <button mat-icon-button (click)="openEditDialog(account)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteAccount(account)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <button mat-raised-button color="primary" (click)="openCreateAccountDialog()">New Account</button>

  </mat-card-content>
</mat-card>
